<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<main layout:fragment="content">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Category Form</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/categories/save}" th:object="${category}" method="post" novalidate>
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control"/>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-success">Save</button>
                <a th:href="@{/categories}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</main>
</body>
</html>
